<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <aside>

<img class="shoe" src="https://www.dropbox.com/s/e928cht0h5crcn4/shoe.png?raw=1" alt="Nike Airmax Black Shoe">

           
            <span class="icon">
                <i class="fa-solid fa-arrow-left-long left"></i>
                <i class="fa-solid fa-arrow-right-long right"></i>
            </span>

        </aside>

        <!-- <img class="shoe" src="https://www.dropbox.com/s/e928cht0h5crcn4/shoe.png?raw=1" alt="Nike Airmax Black Shoe"> -->

                              <!-- nav bar starts here-->

        <nav class="productinfo">
            <h1>Airmax</h1>
            <i class="fa-solid fa-magnifying-glass search"></i>
            <i class="fa-solid fa-user user"></i>
            <i class="fa-solid fa-cart-shopping cart"></i>

        </nav>
                           <!-- nav bar ends here-->

        <section class="details">
            <h2>Winter Collection</h2>
            <h1 class="name">Men Black Sneakers</h1>
            <h4><i class="fa fa-dollar"></i>150</h4>
            <h4 class="dis"><i class="fa fa-dollar"></i>200</h4>

            <!-- size selction -->

            <ul class="size-list">
                <li id="size">SIZE</li>
                <li class="bg">7</li>
                <li class="bg">8</li>
                <li class="bg">9</li>
                <li class="bg">10</li>
                <li class="bg">11</li>
            </ul>

            <!-- color selection -->
             
            
                <div class="color-box">
                    <ul>
                        <li id="color">COLOR</li>
                        <li class="color yellow"></li>
                        <li class="color black"></li>
                        <li class="color blue"></li>
                    </ul>
                </div>

                <div class="buy">
                    
                   <span class="bag"><i class="fa fa-shopping-bag "></i>Buy Now</span> 
                   <span class="shop"> <i class="fa-solid fa-cart-shopping "></i>Add TO Cart</span>
                </div>



        </section>











    </div>

</body>

</html>
